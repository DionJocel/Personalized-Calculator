<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100dvh;
            gap: 20px;
            padding: 0 25px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(74, 144, 226, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(42, 245, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        .header-container {
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 50px;
            position: relative;
            z-index: 1;
            max-width: 90%;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(2.3rem, 4.5vw, 3.5rem);
            font-weight: 800;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            letter-spacing: 1.8px;
            margin-bottom: 15px;
            position: relative;
            background: linear-gradient(135deg, #ffffff, #a8d8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4ad0ff, transparent);
            border-radius: 3px;
        }
        h3 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.8px;
            background: rgba(0, 0, 0, 0.25);
            padding: 12px 25px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>MATHEMATICAL CALCULATOR</h1>
        <h3>By: Dion Tenorio</h3>
    </div>
</body>
</html>
