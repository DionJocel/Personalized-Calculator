<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(120, 150, 255, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        .nav-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: clamp(1.7rem, 3vw, 2.3rem);
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            letter-spacing: 0.5px;
        }
        .nav-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        ul {
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 1;
        }
        li {
            list-style: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        a {
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3rem;
            text-align: center;
            padding: 18px 15px;
            display: block;
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 4px #ffffffd7;
        }
        a:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        a:active {
            transform: translateY(-2px) scale(1.01);
        }
        a:nth-child(1) { 
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.25), rgba(39, 174, 96, 0.15));
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        a:nth-child(1):hover {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.35), rgba(39, 174, 96, 0.25));
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.2);
        }
        a:nth-child(2) {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.25), rgba(192, 57, 43, 0.15));
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        a:nth-child(2):hover {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.35), rgba(192, 57, 43, 0.25));
            box-shadow: 0 12px 25px rgba(231, 76, 60, 0.2);
        }
        a:nth-child(3) {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.25), rgba(142, 68, 173, 0.15));
            color: #9b59b6;
            border: 1px solid rgba(155, 89, 182, 0.3);
        }
        a:nth-child(3):hover {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.35), rgba(142, 68, 173, 0.25));
            box-shadow: 0 12px 25px rgba(155, 89, 182, 0.2);
        }
        a:nth-child(4) {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.25), rgba(41, 128, 185, 0.15));
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        a:nth-child(4):hover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.35), rgba(41, 128, 185, 0.25));
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.2);
        }
        a:nth-child(5) {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.25), rgba(243, 156, 18, 0.15));
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.3);
            margin-top: 10px;
        }
        a:nth-child(5):hover {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.35), rgba(243, 156, 18, 0.25));
            box-shadow: 0 12px 25px rgba(241, 196, 15, 0.2);
        }
        .nav-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .decoration-item {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.05;
            animation: floatDecoration 25s infinite linear;
            font-family: 'Courier New', monospace;
        }
        @keyframes floatDecoration {
            0% {
                transform: translateY(100px) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        .operation-icon {
            margin-right: 12px;
            font-size: 1.2em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body>
    <div class="nav-decoration" id="navDecoration"></div>
    
    <div class="nav-header">
        <h1>NAVIGATION MENU</h1>
    </div>

            </a>
            <a href="d4.html" target="mid_column">
                <li><span class="operation-icon">üö™</span> Log out</li>
            </a>
        </ul>
    </div>
</body>
</html>
